
trigger:
- master

variables:
  - group: MyVarGroup
  - name: rgname
    value: rg-for-tests
  - name: location
    value: westeurope

pool:
  vmImage: ubuntu-latest

steps:
  - task: AzureCLI@2
    displayName: initial deployment
    inputs:
      azureSubscription: $(azureSubscriptionConnection)
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: |
         az group create --name $(rgname) --location $(location)